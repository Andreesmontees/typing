<html lang="en">

    <title>Typing Test</title>

    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/app.js" defer></script>

    #nombre -> id
-->



</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p id="paragraph"></p>
            </div>
    <div class="content">
        <ul class="result-details">
            <li class="time">
                <p>
                    tiempo restante: 
                </p>
                <span><b>60</b>s</span>
            </li>
            <li class="mistake">
                <p>
                    errores:
                </p>
                <span>0</span>
            </li>
            <li class="points">
                <p>
                    puntos:
                </p>
                <span>0</span>
            </li>
            <li class="cpm">
                <p>
                    intentos:
                </p>
                <span>0</span>
            </li>
        </ul>
            <button>Reintentar</button>
            </div>
        </div>

    </div>
